; PHP Configuration for Cabinet Information System
; Generated to fix MySQL extension issues

; Core settings
memory_limit = 256M
max_execution_time = 120
upload_max_filesize = 10M
post_max_size = 10M

; Extension directory
extension_dir = "C:\php\ext"

; Enable MySQL extensions (PDO is built-in, no need to load)
extension=pdo_mysql
extension=mysqli

; Other useful extensions
extension=mbstring
extension=openssl
extension=curl
extension=gd
extension=zip
extension=fileinfo

; Error reporting (for development)
error_reporting = E_ALL
display_errors = On
log_errors = On

; Session settings
session.save_path = "C:\php\sessions"

; Date settings
date.timezone = "Asia/Manila"